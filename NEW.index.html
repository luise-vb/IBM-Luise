<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luise - Student</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #fff9fc;
            color: #333;
        }
        header {
            background: linear-gradient(to right, #ff80bf, #ff3385);
            color: white;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 3rem 2rem;
            text-align: center;
        }
        .button {
            display: inline-block;
            background: linear-gradient(to right, #ff80bf, #ff3385);
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(255, 51, 133, 0.3);
            margin-top: 2rem;
            font-size: 1.2rem;
            margin-right: 1rem;
            margin-left: 1rem;
        }
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(255, 51, 133, 0.4);
        }
        footer {
            background-color: #ffb3d9;
            color: #333;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .card {
            background-color: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 16px rgba(255, 179, 217, 0.3);
            margin-bottom: 3rem;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        h2 {
            color: #ff3385;
            margin-bottom: 1.5rem;
        }
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .grade-display {
            margin: 1.5rem auto;
            background-color: #ffecf5;
            border-radius: 10px;
            padding: 1rem;
            max-width: 300px;
            box-shadow: 0 4px 8px rgba(255, 51, 133, 0.2);
        }
        .grade {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff3385;
            margin: 0.3rem 0;
        }
        .grade-info {
            color: #666;
            font-size: 0.9rem;
        }
        .loading {
            font-style: italic;
            color: #888;
        }
    </style>
</head>
<body>
    <header>
        <h1>Luise</h1>
        <p>Student Number: 2417875</p>
    </header>
    <div class="container">
        <div class="card">
            <h2>Assignment Page</h2>
            <p>
                Welcome to my student page. Here you can view my current course standing and access my assignments.
            </p>
           
            <div class="grade-display">
                <h3 style="font-size: 1.1rem; margin-bottom: 0.5rem;">Current Course Grade</h3>
                <div id="grade-value" class="grade">
                    <span class="loading">Loading grade...</span>
                </div>
                <div id="last-updated" class="grade-info">
                    <span class="loading">Fetching update time...</span>
                </div>
            </div>
           
            <div class="button-container">
                <a href="https://drive.google.com/drive/folders/19n-pSE6vfz1p1JWVSQoqmLk5qcUzMLBU?usp=drive_link" class="button" target="_blank">View My Assignments</a>
                <a href="https://diiwonee.github.io/Cookies-Cryptography-Tool/" class="button" target="_blank">Cryptography Tool</a>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Luise | 2417875</p>
    </footer>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbzLIVDO46r475rtb_c0IGdFVWLsxr050EIpZq9sHHk_B78YIa5CIz4esfxx6D9T5Iij7g/exec';
       
        async function fetchGradeData() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const grade = await response.text();
                document.getElementById('grade-value').innerText = grade;
                document.getElementById('last-updated').innerText = 'Last updated: ' + new Date().toLocaleString();
            } catch (error) {
                console.error('Error fetching grade data:', error);
                document.getElementById('grade-value').innerText = 'Unavailable';
                document.getElementById('last-updated').innerText = 'Last updated: --';
            }
        }
       
        window.addEventListener('DOMContentLoaded', fetchGradeData);
    </script>
</body>
</html>
